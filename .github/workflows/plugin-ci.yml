name: IntelliJ Plugin CI

on:
  push:
    branches:
      - plugin
  pull_request:
    branches:
      - plugin

permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  JAVA_VERSION: 17
  PLUGIN_NAME: AntiPatternAnalysisPlugin-0.0.1

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'adopt'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          gradle-executable: plugin/gradlew
      - name: Build with Gradle
        run: |
          cd plugin
          ./gradlew build
      - name: Run Tests and Generate Coverage
        run: |
          cd plugin
          ./gradlew test koverHtmlReport
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./plugin/build/reports/kover/html/index.html

  changelog:
    name: Changelog
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    outputs:
      skipped: ${{ steps.changelog.outputs.skipped }}
      tag: ${{ steps.changelog.outputs.tag }}
      clean_changelog: ${{ steps.changelog.outputs.clean_changelog }}
      version: ${{ steps.changelog.outputs.version }}

    steps:
      - uses: actions/checkout@v4
      - name: Create Changelog
        uses: TriPSs/conventional-changelog-action@v5
        id: changelog
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: false
          version-file: .github/versions/plugin-package.yaml
          tag-prefix: 'plugin-v'
          skip-on-empty: false

  release:
    name: Release
    needs: changelog
    if: github.event_name != 'pull_request' && needs.changelog.outputs.skipped == 'false'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'adopt'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          gradle-executable: plugin/gradlew
      - name: Build Plugin Distribution
        run: |
          cd plugin
          ./gradlew buildPlugin
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ needs.changelog.outputs.tag }}
          name: Plugin ${{ needs.changelog.outputs.tag }}
          body: |
            <details>
              <summary>ðŸ¤– Autogenerated Conventional Changelog</summary>

            ${{ needs.changelog.outputs.clean_changelog }}
            </details>
          prerelease: false
          draft: false
          files: build/distributions/${{ env.PLUGIN_NAME }}*.zip
          generate_release_notes: true
